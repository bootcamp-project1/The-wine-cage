<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mr+Dafoe"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Exo+2"
    />
    <title>The Wine Cage</title>
  </head>
  <body class="bg-oreoDark">
    <header
      id="header"
      class="bg-oreoLight flex flex-grow w-full text-gray-300"
    >
      <div class="flex-grow"><!-- spaceholder -->&nbsp;</div>
      <h1 class="text-6xl flex-grow p-2 block text-oreoDark">The Wine Cage</h1>
      <nav class="p-4 hidden sm:block">
        <a href="#random" id="randomlink" class="p-1 m-1 border-b-2 border-blue-400 text-oreoDark">random</a>
        <a href="./about.html" id="aboutlink" class="p-1 m-1 border-b-2 border-blue-400 text-oreoDark">about</a>
        <a href="#contact" id="contactlink" class="p-1 m-1 border-b-2 border-blue-400 text-oreoDark">contact</a>
      </nav>
    </header>
    <main class="p-2 m-4 justify-center md:flex">
      <section
        id="pairing-results"
        class="bg-oreoBlue rounded-lg m-4 p-1 border-2 flex justify-center align-center">
        <article
          id="moviePoster"
          class="inline-block self-center rounded flex-grow w-auto m-1 bg-oreoDark">
          <img src="https://via.placeholder.com/300x500" alt="">
        </article>
        <article id="wine" class="inline-block self-center rounded flex-grow w-auto m-1 bg-oreoDark">
          <img id="wineImage" src="https://via.placeholder.com/300x500" alt="">
          <h3 id="wineTitle" class="text-oreoLight text-2xl align-center"></h3>
        </article>
      </section>

      <section id="search" class="rounded-xl m-4 flex sm:justify-center md:rounded-xl m-4 flex flex-col-reverse lg:h-full">
        <form id="form-bucket" class="p-2 bg-oreoBlue border-2 rounded-xl flex flex-col flex-shrink-0">
          <!-- movie search term -->
          <div class="p-1 m-1 bg-oreoLightBlue rounded">
            <div class="bg-white flex items-center rounded-lg shadow-xl">
              <input class="rounded-full w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none" 
                id="searchMovie"
                type="text"
                placeholder="search"
                value='independence'
              >
            </div>
          </div>
          <!-- actor search -->
          <div class="p-1 m-1 bg-oreoLightBlue rounded">
            <div class="bg-white flex items-center rounded-lg shadow-xl">
              <input class="rounded-full w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none"
                id="searchActor" 
                type="text" 
                placeholder="actor (optional)"
              >
            </div>
          </div>
          <!-- movie genre select -->
          <div class='bg-oreoLightBlue rounded m-1'>
            <label class="m-2 block bg-oreoDark rounded text-center">
              <span class="text-oreoLight text-center block whitespace-nowrap">------ movie genre ------</span>
              <select class="form-select block w-full mt-1" id="movieGenre">
                <option>Action</option>
                <option>Comedy</option>
                <option>Romance</option>
                <option>Drama</option>
                <option>Documentary</option>
              </select>
            </label>
          </div>
          <!-- TMDB popularity rating -->
          <div class='bg-oreoLightBlue rounded m-1'>
            <label class="m-2 block bg-oreoDark rounded text-center">
              <span class="text-oreoLight text-center block whitespace-nowrap">------ movie score ------</span>
              <select class="form-select block w-full mt-1" id="movieRating">
                <option value='10' selected disabled hidden>best</option>
                <option value='10'>SICK</option>
                <option value='8'>Pretty sweet</option>
                <option value='6'>Watchable</option>
                <option value='5'>Middle ground</option>
                <option value='2.5'>Not the best</option>
                <option value='1'>Don't even watch</option>
              </select>
            </label>
          </div>
          <!-- snack options select form -->
          <div class='bg-oreoLightBlue rounded m-1'>
            <label class="m-2 block bg-oreoDark rounded text-center">
              <span class="text-oreoLight text-center block whitespace-nowrap">-------- wine type --------</span>
              <select class="form-select block w-full mt-1" id="wineSelect">
                <option value='white_wine'>White Wine</option>
                <option value="red_wine">Red Wine</option>
                <option value="dessert_wine">Dessert Wine</option>
              </select>
            </label>
          </div>
          <!-- search button goes here -->
          <div class="w-auto flex justify-center">
            <button id="searchBtn" class="bg-blue-500 text-white rounded-lg p-2 hover:bg-blue-400 focus:outline-none flex items-center justify-center">
              search
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
