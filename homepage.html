<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mr+Dafoe"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Exo+2"
    />
    <title>Snackolas Cage</title>
  </head>
  <body class="bg-oreoDark">
    <header
      id="header"
      class="bg-oreoLight flex flex-grow w-full text-gray-300"
    >
      <div class="flex-grow"><!-- spaceholder -->&nbsp;</div>
      <h1 class="text-6xl flex-grow p-2 block text-oreoDark">Snackolas Cage</h1>
      <nav class="p-4 hidden sm:block">
        <a href="#random" class="p-1 m-1 border-b-2 border-blue-400 text-oreoDark">random</a>
        <a href="#about" class="p-1 m-1 border-b-2 border-blue-400 text-oreoDark">about</a>
        <a href="#contact" class="p-1 m-1 border-b-2 border-blue-400 text-oreoDark">contact</a>
      </nav>
    </header>
    <main class="p-2 m-4 flex justify-center">
      <section
        id="pairing-results"
        class="bg-gray-300 rounded-lg w-96 h-64 m-2 flex justify-center content-center"
      >
        <article
          id="movie"
          class="self-center rounded flex-grow w-auto h-60 m-1 p-1 bg-oreoDark"
        >
          movie
        </article>
        <article
          id="wine"
          class="self-center rounded flex-grow w-auto h-60 m-1 p-1 bg-oreoDark"
        >
          wine
        </article>
      </section>

      <section id="search" class="w-80 m-2 p-0.5 rounded-lg border-2 bg-oreoLightBlue">
        <div id="form-bucket" class="bg-oreoBlue rounded-xl">
          <!-- add form here plz -->
          <div class="p-3 bg-oreoLightBlue rounded">
            <div class="bg-white flex items-center rounded-lg shadow-xl">
              <input class="rounded-l-full w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none" id="searchMovie" type="text" placeholder="Search Term">
              <div class="p-2">
                <button class="bg-blue-500 text-white rounded-lg p-2 hover:bg-blue-400 focus:outline-none flex items-center justify-center" id="searchMovieBtn">
                  Search
                </button>
                </div>
              </div>
            </div>
          </div>
          <!-- movie genre select form -->
          <label class="m-2 block bg-oreoBlue rounded bg-oreo text-center">
            <span class="text-oreoLight text-center">movie genre</span>
            <select class="form-select block w-full mt-1" id="movieGenre">
              <option>Action</option>
              <option>Comedy</option>
              <option>Romance</option>
              <option>Drama</option>
              <option>Documentary</option>
            </select>
          </label>
          <!-- actor/actress select form -->
          <label class="m-2 block bg-oreoBlue rounded bg-oreo text-center">
            <span class="text-oreoLight text-center">movie rating</span>
            <select class="form-select block w-full mt-1" id="movieRating">
              <option>G</option>
              <option>PG</option>
              <option>PG-13</option>
              <option>R</option>
            </select>
          </label>
          <!-- wine choice select form: -->
          <label class="m-2 block bg-oreoBlue rounded bg-oreo text-center">
            <span class="text-oreoLight text-center">snackies</span>
            <select class="form-select block w-full mt-1">
              <option>savory</option>
              <option>sweet</option>
              <option>tasty</option>
            </select>
          </label>
          <!-- actor/actress search form -->
          <div class="p-3 bg-oreoLightBlue rounded">
            <div class="bg-white flex items-center rounded-lg shadow-xl">
              <input class="rounded-l-full w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none" id="searchActor" type="text" placeholder="Actor/Actress">
              <div class="p-4">
                <button class="bg-blue-500 text-white rounded-lg p-2 hover:bg-blue-400 focus:outline-none flex items-center justify-center" id="searchActorBtn">
                  Search
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
