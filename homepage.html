<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mr+Dafoe"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2"/>
    <title>Snackolas Cage</title>
  </head>
  <body class="bg-oreoDark">
    <header id="header" class="bg-oreoLight flex flex-row flex-grow w-full space-around text-gray-300"
    >
      <span class="text-6xl flex-grow">&nbsp;</span>
      <h1 class="text-4xl sm:text-5xl md:text-6xl flex-grow p-2 block text-oreoDark whitespace-nowrap">
        Snackolas Cage
      </h1>
      <div class="dropdown inline-block relative">
        <button class="bg-oreoMid text-oreoLight font-semibold py-1 px-2 rounded inline-flex items-center">
          <span class="mr-1">&#9660;</span>
        </button>
        <nav class="dropdown-menu absolute hidden p-3 flex flex-col text-gray-700 pt-1 bg-oreoMid z-50">
          <a href="#random" class="border-b-2 border-blue-400 text-oreoDark hover:bg-blue-200 focus:ring-2">random</a>
          <a href="#about" class="border-b-2 border-blue-400 text-oreoDark">about</a>
          <a href="#contact" class="border-b-2 border-blue-400 text-oreoDark">contact</a>
        </nav>
      </div>
    </header>
    <main class="p-2 m-4 flex flex-col-reverse justify-center align-center">
      <section
        id="pairing-results"
        class="bg-oreoBlue rounded-lg m-4 p-1 border-2 flex justify-center align-center"
      >
        <article
          id="moviePoster"
          class="inline-block self-center rounded flex-grow w-auto m-1 bg-oreoDark"
        >
          <img src="https://via.placeholder.com/300x500" alt="" />
        </article>
        <article
          id="wine"
          class="inline-block self-center rounded flex-grow w-auto m-1 bg-oreoDark"
        >
          <img src="https://via.placeholder.com/300x500" alt="" />
        </article>
      </section>

      <section id="search" class="rounded-xl m-4 flex self-center">
        <form
          id="form-bucket"
          class="p-2 bg-oreoBlue border-2 rounded-xl flex flex-col flex-shrink-0"
        >
          <!-- movie search term -->
          <div class="p-1 m-1 bg-oreoLightBlue rounded">
            <div class="bg-white flex items-center rounded-lg shadow-xl">
              <input
                class="rounded-full w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none"
                id="searchMovie"
                type="text"
                placeholder="search"
                value="independence"
              />
            </div>
          </div>
          <!-- actor search -->
          <div class="p-1 m-1 bg-oreoLightBlue rounded">
            <div class="bg-white flex items-center rounded-lg shadow-xl">
              <input
                class="rounded-full w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none"
                id="searchActor"
                type="text"
                placeholder="actor (optional)"
              />
            </div>
          </div>
          <!-- movie genre select -->
          <div class="bg-oreoLightBlue rounded m-1">
            <label class="m-2 block bg-oreoDark rounded text-center">
              <span class="text-oreoLight text-center block whitespace-nowrap"
                >------ movie genre ------</span
              >
              <select class="form-select block w-full mt-1" id="movieGenre">
                <option>Action</option>
                <option>Comedy</option>
                <option>Romance</option>
                <option>Drama</option>
                <option>Documentary</option>
              </select>
            </label>
          </div>
          <!-- TMDB popularity rating -->
          <div class="bg-oreoLightBlue rounded m-1">
            <label class="m-2 block bg-oreoDark rounded text-center">
              <span class="text-oreoLight text-center block whitespace-nowrap"
                >------- what's hot -------</span
              >
              <select class="form-select block w-full mt-1" id="movieRating">
                <option value="100000" selected disabled hidden>bet</option>
                <option value="100000">Highest popularity</option>
                <option value="1000">Pretty sweet</option>
                <option value="500">Fairly popular</option>
                <option value="100">Middle ground</option>
                <option value="20">Less popular</option>
                <option value="5">Least popular</option>
              </select>
            </label>
          </div>
          <!-- snack options select form -->
          <div class="bg-oreoLightBlue rounded m-1">
            <label class="m-2 block bg-oreoDark rounded text-center">
              <span class="text-oreoLight text-center block whitespace-nowrap"
                >-------- snackies --------</span
              >
              <select class="form-select block w-full mt-1">
                <option>savory</option>
                <option>sweet</option>
                <option>tasty</option>
              </select>
            </label>
          </div>
          <!-- search button goes here -->
          <div class="w-auto flex justify-center">
            <button
              id="searchBtn"
              class="bg-blue-500 text-white rounded-lg p-2 hover:bg-blue-400 focus:outline-none flex items-center justify-center"
            >
              search
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
